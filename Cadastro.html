  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Formulário de Cadastro
          </div>
          <div class="card-body">
            <form>
              
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNome">Nome</label>
                  <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="inputSobrenome" placeholder="Digite seu sobrenome">
                </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-8">
                  <label for="inputRua">Rua</label>
                  <input type="text" class="form-control" id="inputRua" placeholder="Digite o nome da rua">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputNumero">Número</label>
                  <input type="text" class="form-control" id="inputNumero" placeholder="Número">
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputBairro">Bairro</label>
                <input type="text" class="form-control" id="inputBairro" placeholder="Digite o nome do bairro">
              </div>
             
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCidade">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade" placeholder="Digite o nome da cidade">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEstado">Estado</label>
                  <select id="inputEstado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail">
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
