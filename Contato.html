  <header>
    <div>
      <h1>
        Entre em Contato
      </h1>
    </div>
  </header>

  <main>
    <div class="baixo">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Entre em Contato Conosco
              </div>
              <div class="card-body">
                <form>

                  <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome">
                  </div>

                  <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail">
                  </div>

                  <div class="form-group">
                    <label for="inputAssunto">Assunto</label>
                    <input type="text" class="form-control" id="inputAssunto" placeholder="Digite o assunto">
                  </div>

                  <div class="form-group">
                    <label for="inputMensagem">Mensagem</label>
                    <textarea class="form-control" id="inputMensagem" rows="4"
                      placeholder="Digite sua mensagem"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
            <br />
            <a href="index.html">
              <div class="voltar">
                <button class="btn btn-primary">Voltar</button>
            </a>
          </div>
        </div>
      </div>
